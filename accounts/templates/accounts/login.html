<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <!-- Enlaza el CSS (asegúrate de tener configurados los archivos estáticos) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Iniciar sesión</h2>
    <!-- El formulario de login proporcionado por Django -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <!-- Enlaza el archivo JavaScript si lo necesitas -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
